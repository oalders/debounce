---
name: test

env:
  GITHUB_TOKEN: ${{ github.token }}

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: go build
        run: ./bin/go-build

      - name: Test
        run: go test -race -coverprofile=coverage.out -covermode=atomic -v ./...

      - name: Install bats
        run: npm install -g bats

      - name: bats test
        run: echo $PWD && ls && bats --verbose-run test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.0

      - name: go build
        run: ./bin/go-build

      - name: Install executables required for testing
        run: brew install tmux

      - name: Test
        run: go test -race -coverprofile=coverage.out -covermode=atomic -v ./...

      - name: Install bats
        run: npm install -g bats

      - name: bats test
        run: bats test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
  precious:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.0

      - name: install gofumpt
        run: go install mvdan.cc/gofumpt@latest
      - name: install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest

      - name: Build
        run: ./bin/go-build

      - run: env | sort
      - name: mkdir
        run: mkdir -p ~/.local/bin
      - name: npm i
        run: npm i
      - name: Install ubi
        run: curl --silent --location https://raw.githubusercontent.com/houseabsolute/ubi/master/bootstrap/bootstrap-ubi.sh | TARGET=~/.local/bin sh
      - name: Install omegasort
        run: ubi --project houseabsolute/omegasort --in ~/.local/bin
      - name: Install precious
        run: ubi --project houseabsolute/precious --in ~/.local/bin
      - name: Run precious
        run: precious lint --all
